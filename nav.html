<!doctype html>
<html>
  <head>
    <title>Insert a title</title>
    <meta charset="utf-8">
    <style>
      #navBox{
        width:990px;
        height:40px;
        background-color:#e64346;
        margin:0 auto;
      }
      #navBox div.kind{
        width:210px;
        height:40px;
        background-color:#cd2a2c;
      }
      #navBox div.kind a{
        float:left;
        font-size:16px;
        font-family:"宋体";
        font-weight:bold;
        text-decoration:none;
        color:#fff;
        line-height:40px;
        margin-left:20px;
      }
      #navBox div.kind:hover{
        cursor:pointer;
      }
      #navBox div.kind span{
        width:20px;
        height:20px;
        float:right;
        margin:10px;
        background-image:url(Images/iconlist_2.png);
        background-position:-65px 0px;
      }
    </style>
  </head>
  <body>
    <nav id="navBox">
      <div class="kind">
        <a href="">全部商品分类</a>
        <span></span>
      </div>
    </nav>
  </body>
</html>
